<h2>User Form</h2>
<form [formGroup]="Userform" (ngSubmit)="onSubmit()">
  <div class="container">
    <!--Basic Information In Userform-->
    <label>First Name:</label>
    <input type="text" formControlName="firstname" />
    <div
      class="error"
      *ngIf="
        Userform.get('firstname')?.touched &&
        Userform.get('firstname')?.hasError('required')
      "
    >
      First name is required(min 3 letters)
    </div>
    <label>Last Name:</label>
    <input type="text" formControlName="lastname" />
    <div
      class="error"
      *ngIf="
        Userform.get('lastname')?.touched &&
        Userform.get('lastname')?.hasError('required')
      "
    >
      Last name is required(max 12 letters)
    </div>
    <label>Email:</label>
    <input type="email" formControlName="email" />
    <div
      class="error"
      *ngIf="
        Userform.get('firstname')?.touched &&
        Userform.get('firstname')?.hasError('required')
      "
    >
      Valid Email is required
    </div>
    <!--Adress Group in the User form-->
    <div formGroupName="adress">
      <h2>Adress</h2>
      <label>Street:</label>
      <input formControlName="street" />

      <label>City:</label>
      <input formControlName="city" />

      <label>State:</label>
      <input formControlName="state" />

      <label>Pincode:</label>
      <input formControlName="pinCode" />
    </div>
    <!--Contact field in the user form-->
    <div formGroupName="contact">
      <h2>Contact Info:</h2>
      <label>Phone no:</label>
      <input formControlName="phoneno" />

      <label> Alternative Phone no:</label>
      <input formControlName="alternativephoneno" />

      <label> Emergency Conntact Name:</label>
      <input formControlName="emergencycontactname" />

      <label> Emergency Conntact no:</label>
      <input formControlName="emergencycontactnumber" />

      <button type="submit">Submit</button>
    </div>
  </div>
</form>
