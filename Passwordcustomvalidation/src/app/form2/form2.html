<div class="container">
  <h2>Registration Form</h2>
  <form [formGroup]="RegistrationForm" (ngSubmit)="onSubmit()">
    <!--First Name-->
    <div>
      <label>First Name:</label>
      <input type="text" formControlName="firstname" />
      <div
        class="error"
        *ngIf="
          RegistrationForm.get('firstname')?.touched &&
          RegistrationForm.get('firstname')?.hasError('required')
        "
      >
        First Name is requred
      </div>
    </div>
    <!--Last Name-->
    <div>
      <label>Last Name:</label>
      <input type="text" formControlName="lastname" />
      <div
        class="error"
        *ngIf="
          RegistrationForm.get('lastname')?.touched &&
          RegistrationForm.get('lastname')?.hasError('required')
        "
      >
        Last Name is requred
      </div>
    </div>
    <!--Email-->
    <div>
      <label>Email:</label>
      <input type="text" formControlName="email" />
      <div
        class="error"
        *ngIf="
          RegistrationForm.get('email')?.touched &&
          RegistrationForm.get('email')?.hasError('required')
        "
      >
        Email Id is required
      </div>
    </div>
    <!--Date Of Birth-->
    <div>
      <label>Date Of Birth:</label>
      <input type="date" formControlName="dateofbirth" />
      <div
        class="error"
        *ngIf="
          RegistrationForm.get('dateofbirth')?.touched &&
          RegistrationForm.get('dateofbirth')?.hasError('required')
        "
      >
        Date Of Birth is requred
      </div>
    </div>
    <!--Age-->
    <div>
      <label>Age:</label>
      <input type="number" formControlName="age" />
      <div
        class="error"
        *ngIf="
          RegistrationForm.get('age')?.touched &&
          RegistrationForm.get('age')?.hasError('required')
        "
      >
        Age is requred
      </div>
    </div>
    <!--Account Type-->
    <div>
      <label>Account Type:</label>
      <select formControlName="accountTypes">
        <option value="">--Select Account Type--</option>
        <option *ngFor="let type of accountTypes" [value]="type">
          {{ type }}
        </option>
      </select>
    </div>
    <!--Gender Field-->
    <div>
      <label>Gender:</label>
      <div>
        <input
          type="radio"
          formControlName="gender"
          id="genderMale"
          value="Male"
          name="gender"
        />
        <label for="genderMale">Male</label>
      </div>
      <div>
        <input
          type="radio"
          formControlName="gender"
          id="genderFemale"
          value="Female"
          name="gender"
        />
        <label for="genderFemale">Female</label>
      </div>
      <div
        class="error"
        *ngIf="
          RegistrationForm.get('gender')?.touched &&
          RegistrationForm.get('gender')?.hasError('required')
        "
      >
        Gender is required
      </div>
    </div>
    <!--Interets-->
    <label>Interests:</label>
    <div>
      <label>
        <input type="checkbox" [(ngModel)]="interests.sports" name="sports" />
        Sports
      </label>
      <br />
    </div>
    <div>
      <label>
        <input type="checkbox" [(ngModel)]="interests.music" name="music" />
        Reading
      </label>
      <br />
    </div>
    <div>
      <label>
        <input type="checkbox" [(ngModel)]="interests.music" name="music" />
        Music
      </label>
      <br />
    </div>
    <div>
      <label>
        <input type="checkbox" [(ngModel)]="interests.travel" name="travel" />
        Travel
      </label>
      <br />
    </div>
    <button type="submit">Register</button>
  </form>
</div>
